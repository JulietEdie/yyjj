<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>杨叶 元旦快乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            background: #1a1a2e;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .wish-box {
            text-align: center;
            z-index: 10;
        }
        .wish-text {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff7e7e, #a8d8ea, #ffd166, #ff7e7e);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            color: transparent;
            animation: gradientMove 3s linear infinite;
        }
        .name-text {
            font-size: 32px;
            background: linear-gradient(90deg, #ffd166, #06d6a0, #118ab2, #ffd166);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            color: transparent;
            animation: gradientMove 4s linear infinite;
        }
        /* 爱心基础样式 */
        .heart {
            position: absolute;
            width: 16px;
            height: 16px;
            transform: rotate(45deg);
            opacity: 0.9;
            z-index: 2;
            transition: all 0.3s ease;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: inherit;
            transition: all 0.3s ease;
        }
        .heart::before {
            top: -8px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: -8px;
        }
        /* 爱心悬浮变大 */
        .heart:hover {
            transform: rotate(45deg) scale(1.8);
            opacity: 1;
        }
        /* 爱心漂浮动画 */
        @keyframes heartFloat {
            0% {
                transform: rotate(45deg) translateY(0) scale(1);
                opacity: 0.9;
            }
            100% {
                transform: rotate(45deg) translateY(-105vh) scale(0.8);
                opacity: 0;
            }
        }
        /* 文字渐变动画 */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        /* 雪花样式与动画 */
        .snowflake {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0.7;
            animation: fall linear infinite;
            z-index: 1;
        }
        @keyframes fall {
            0% { transform: translateY(-10px) rotate(0deg); opacity: 0.7; }
            100% { transform: translateY(105vh) rotate(360deg); opacity: 0; }
        }
        /* 大烟花粒子样式 */
        .firework {
            position: absolute;
            border-radius: 50%;
            z-index: 3;
        }
        /* 爱心小烟花粒子样式 */
        .small-firework {
            position: absolute;
            border-radius: 50%;
            z-index: 3;
        }
        /* 隐藏音频控件 */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="wish-box">
        <div class="wish-text">元旦快乐</div>
        <div class="name-text">杨叶</div>
    </div>

    <!-- 音频标签 -->
    <audio id="music" loop autoplay>
        <source src="你的新年音乐文件路径.mp3" type="audio/mpeg">
        你的浏览器不支持音频播放
    

    <script>
        // 1. 雪花生成函数
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            const size = Math.random() * 5 + 2;
            const left = Math.random() * 100;
            const duration = Math.random() * 8 + 5;
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            snowflake.style.left = `${left}%`;
            snowflake.style.top = `-10px`;
            snowflake.style.animationDuration = `${duration}s`;
            document.body.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), duration * 1000);
        }
        setInterval(createSnowflake, 100);

        // 2. 爱心小烟花生成函数
        function createSmallFirework(x, y) {
            const colors = ['#ff4d6d', '#ff66c4', '#ff9e7d', '#ff5252'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            const particleCount = 15; 

            for(let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('small-firework');
                particle.style.backgroundColor = color;
                
                const size = Math.random() * 3 + 1;
                const angle = (i / particleCount) * Math.PI * 2;
                const distance = Math.random() * 20 + 10;
                const endX = x + Math.cos(angle) * distance;
                const endY = y + Math.sin(angle) * distance;

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.transition = `all 0.5s ease-out`;

                setTimeout(() => {
                    particle.style.left = `${endX}px`;
                    particle.style.top = `${endY}px`;
                    particle.style.opacity = 0;
                }, 10);

                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 500);
            }
        }

        // 3. 随机渐变爱心生成 + 点击爱心触发小烟花
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const colorList = [
                ['#ff4d6d', '#ff9daf'],
                ['#ff66c4', '#c20078'],
                ['#ff9e7d', '#ff6f91'],
                ['#ff5252', '#ff1744']
            ];
            const randomColor = colorList[Math.floor(Math.random() * colorList.length)];
            heart.style.background = `linear-gradient(45deg, ${randomColor[0]}, ${randomColor[1]})`;
            
            const left = Math.random() * 100;
            const duration = Math.random() * 12 + 8;
            heart.style.left = `${left}%`;
            heart.style.top = `100vh`;
            heart.style.animation = `heartFloat ${duration}s linear infinite`;
            document.body.appendChild(heart);

            // 点击爱心触发小烟花，阻止冒泡避免大烟花
            heart.addEventListener('click', (e) => {
                e.stopPropagation();
                createSmallFirework(e.clientX, e.clientY);
            });

            setTimeout(() => heart.remove(), duration * 1000);
        }
        setInterval(createHeart, 300);

        // 4. 音乐播放逻辑
        window.onload = function() {
            const music = document.getElementById('music');
            music.play().catch(err => {
                console.log("自动播放失败，请点击页面任意位置播放音乐");
                document.body.addEventListener('click', () => music.play(), { once: true });
            });
        }

        // 5. 大烟花生成函数
        function createFirework(x, y) {
            const colors = ['#ff0043', '#00ff99', '#0099ff', '#ffcc00', '#ff66ff'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            const particleCount = 50; 

            for(let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('firework');
                particle.style.backgroundColor = color;
                
                const size = Math.random() * 4 + 2;
                const angle = (i / particleCount) * Math.PI * 2;
                const distance = Math.random() * 60 + 40;
                const endX = x + Math.cos(angle) * distance;
                const endY = y + Math.sin(angle) * distance;

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.transition = `all 0.8s ease-out`;

                setTimeout(() => {
                    particle.style.left = `${endX}px`;
                    particle.style.top = `${endY}px`;
                    particle.style.opacity = 0;
                }, 10);

                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 800);
            }
        }

        // 点击页面空白处触发大烟花
        document.body.addEventListener('click', (e) => {
            createFirework(e.clientX, e.clientY);
        });
    </script>
</body>
</html>
